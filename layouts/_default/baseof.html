<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
  <head>
    {{ partial "common/head.html" . -}}
    {{- block "prefetch" . }}{{- end }}
  </head>
  <body>
    {{- partial "body/header.html" . -}}
    <main>
      {{- block "main" . }}<h1 class="title">{{ .Site.Title }}</h1>{{- end }}
    </main>
    {{- partial "body/footer.html" . -}}
  </body>
</html>
